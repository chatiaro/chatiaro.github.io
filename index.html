<DOCTYPE html>

  <head>
    <title>This is chati</title>
    <link rel="stylesheet" href="styles.css">    
    <script>
     function myFunction(id_) {   
       if(id_ =="home"){
         document.getElementById("home").className = "aSelected";
         document.getElementById("about").className = "aNotSelected";
         document.getElementById("blog").className = "aNotSelected";
       }
       else if(id_ == "about"){
         document.getElementById("about").className = "aSelected";
         document.getElementById("home").className = "aNotSelected";
         document.getElementById("blog").className = "aNotSelected";
       }       
       else if(id_ =="blog"){
         document.getElementById("blog").className = "aSelected";
         document.getElementById("about").className = "aNotSelected";
         document.getElementById("home").className = "aNotSelected";
       }
     }
    </script>
  </head>

      </a>

      <br>

    </div>
